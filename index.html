<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="loginForm">
                <h2>Iniciar Sesion</h2>
                <span>USE SU CORREO Y CONTRASEÑA PARA CONTINUAR</span>
                <div class="container-input">
                    <input type="text" placeholder="Correo">
                </div>
                <div class="container-input">
                    <input type="password" placeholder="Contraseña">
                </div>
                <a href="#">¿Olvidaste Tu Contraseña?</a>
                <button class="button" id="btn-iniciar-sesion">Iniciar Sesion</button>
            </form>
        </div>
        <div class="container-form">
            <form class="sign-up" id="registerForm">
                <h2>Registrarse</h2>
                <span>USE SU CORREO ELECTRONICO, NOMBRE Y CONTRASEÑA </span>
                <div class="container-input">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <input type="text" placeholder="Correo">
                </div>
                <div class="container-input">
                    <input type="password" placeholder="Contraseña">
                </div>
                <button class="button" id="btn-registrarse">Registrarse</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
            <h3>¡BIENVENIDO!</h3>
            <p>INGRESE SUS DATOS PERSONALES PARA ACCEDER</p>
            <button class="button" id="btn-sign-up">Registrarse</button>
        </div>
            <div class="welcome-sign-in welcome">
            <h3>¡HOLA!</h3>
            <p>REGISTRESE CON SUS DATOS PERSONALES PARA ACCEDER</p>
            <button class="button" id="btn-sign-in">Iniciar Sesion</button>

        </div>
                </div>
    </div>



    <script src="/script.js"></script>
    
</body>
</html>
